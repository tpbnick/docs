site_name: Nick's Docs
repo_url: https://github.com/tpbnick/docs
repo_name: tpbnick/docs
edit_uri: ""
theme:
  name: material
  logo: 'https://nicklyss.com/media/uploads/2020/12/nord2.png'
  favicon: 'https://nicklyss.com/media/uploads/2020/12/nord.png'
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
  static_templates:
    - 404.html
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Oxygen Mono
  icon:
    repo: fontawesome/brands/git-alt
extra_css:
  - stylesheets/extra.css
plugins:
  - search
  - minify:
      minify_html: true
extra_javascript:
  - javascripts/extra.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
markdown_extensions:
  - pymdownx.arithmatex
  - attr_list
  - codehilite:
      guess_lang: false
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - admonition
  - lightgallery
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - toc:
      permalink: false
extra:
  social:
    - icon: fontawesome/solid/images
      link: https://nicklyss.com
    - icon: fontawesome/solid/blog
      link: https://blog.nicklyss.com
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/nicholas-platt/
    - icon: fontawesome/brands/github
      link: https://github.com/tpbnick
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/nickplattfour/
    - icon: fontawesome/regular/envelope
      link: mailto:nickplatt4@gmail.com
  generator: false
