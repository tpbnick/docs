site_name: Nick's Docs
theme:
  name: material
  logo: 'https://nicklyss.com/wp-content/uploads/2020/04/logo4.png'
  favicon: 'https://nicklyss.com/wp-content/uploads/2020/04/logo4.png'
  features:
    - tabs
  static_templates:
    - 404.html
  font:
    text: Roboto
    code: Roboto Mono
plugins:
  - search
  - minify:
      minify_html: true
extra_javascript:
  - javascripts/extra.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
markdown_extensions:
  - pymdownx.arithmatex
  - codehilite:
      guess_lang: false
      linenums: true
  - pymdownx.inlinehilite:
  - pymdownx.superfences:
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
nav:
  - Home : index.md
  - 'Nick''s Portfolio':
    - Main Portfolio : portfolio.md
    - 'Google Chrome User Guide':
      - What is Google Chrome? : chrome.md
      - Google Chrome Install : chromeinstall.md
      - Google Chrome Media : chromemedia.md
      - Glossary : glossary.md
  - 'Programming Notes':
    - 'C':
      - C Basics : c.md
      - Arrays : c-arrays.md
      - Functions : c-functions.md
      - Command Line Arguments : c-cl-arguments.md
      - Variables and Scope : c-variable-scope.md
      - 'Algorithms':
        - Algorithm Overview : c-algorithms.md
        - Algorithm Problems : c-algorithms-problems.md
      - 'Memory' : 
        - Memory Overview: c-memory.md
        - Memory Problems: c-memory-problems.md
      - 'Data Structures' :
        - Data Structures Overview : c-data-structures.md
        - Data Structures Problem : c-data-structures-problems.md
    - 'Python':
      - Python Basics : py.md
      - Variables and Simple Data Types : py-data-types.md
      - Lists : py-lists.md
      - Working with Lists : py-working-with-lists.md
      - If Statements : py-if-statements.md
      - Dictionaries : py-dictionaries.md
      - User Input and while Loops : py-user-input-while-loops.md
      - Functions : py-functions.md
      - Classes : py-classes.md
  - About : about.md